<div class="products-page-wrapper dark-theme">
    <section class="products-header">
        <div class="container">
            <div class="header-content">
                <div class="header-text">
                    <span class="header-subtitle">Premium Vapes & Pods</span>
                    <h1>Catálogo Exclusivo</h1>
                    <p>A melhor seleção de hardware e juices do mercado.</p>
                </div>
                
                <div class="header-actions">
                    <button class="btn-filter-mobile" id="filter-toggle">
                        <i class="fas fa-filter"></i> Filtros
                    </button>
                    
                    <div class="custom-select-wrapper">
                        <select id="sort-products" class="custom-select">
                            <option value="newest">Lançamentos</option>
                            <option value="price-asc">Preço: Menor para Maior</option>
                            <option value="price-desc">Preço: Maior para Menor</option>
                            <option value="name">Nome (A-Z)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="glow-separator"></div>
            
            <div class="results-bar">
                <span id="products-count">
                    <i class="fas fa-circle-notch fa-spin"></i> Carregando catálogo...
                </span>
            </div>
        </div>
    </section>

    <div class="container main-container">
        <aside class="products-sidebar" id="products-sidebar">
            <div class="sidebar-header-mobile">
                <h3>Filtrar</h3>
                <button class="close-sidebar" id="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="filter-widget">
                    <h4 class="widget-title"><i class="fas fa-tag"></i> Categorias</h4>
                    <div class="filter-list" id="category-filters-container">
                        <div style="color: #666; font-size: 0.8rem;">Carregando...</div>
                    </div>
                </div>

                <div class="filter-widget">
                    <h4 class="widget-title"><i class="fas fa-star"></i> Marcas</h4>
                    <div class="filter-list" id="brand-filters-container">
                        </div>
                </div>

                <div class="filter-widget">
                    <div class="widget-header" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <h4 class="widget-title" style="margin:0"><i class="fas fa-coins"></i> Preço Máximo</h4>
                        <span class="price-value" id="price-value-display" style="color: #fff; font-weight: bold;">R$ 500</span>
                    </div>
                    <div class="range-slider-wrapper">
                        <input type="range" min="0" max="1000" value="500" class="neon-slider" id="price-slider">
                    </div>
                </div>

                <div class="filter-actions sticky-bottom">
                    <button class="btn-neon" id="apply-filters">APLICAR FILTROS</button>
                    <button class="btn-ghost" id="clear-filters">LIMPAR</button>
                </div>
            </div>
        </aside>

        <main class="products-grid-area">
            <div class="products-grid" id="products-grid">
                </div>
            
            <div class="pagination-wrapper" id="pagination">
                </div>
        </main>
    </div>
</div>

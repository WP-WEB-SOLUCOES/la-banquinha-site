# .github/workflows/deploy.yml (Para o Site Node.js)
name: Auto Deploy - La Banquinha Site

on:
  push:
    branches:
      - main  # üéØ Mantenha esta branch sincronizada com sua branch de produ√ß√£o

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout C√≥digo
        uses: actions/checkout@v4

      - name: Deploy e Rein√≠cio do Node.js
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- Comandos executados na VPS ---

            # 1. Navega para o diret√≥rio do projeto Node.js
            cd /var/www/la-banquinha

            # 2. Puxa as √∫ltimas mudan√ßas
            git fetch origin
            git reset --hard origin/$DEPLOY_BRANCH

            git clean -fd

            # 3. Instala/Atualiza depend√™ncias
            npm install --production

            # 4. Reinicia o processo PM2 do site
            pm2 restart la-banquinha-site

            echo "Deploy do Site Node.js conclu√≠do!"